
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvonté Dropshipping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Luvonté</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="product-listing">
            <div class="product">
                <img src="images/shoes.jpg" alt="Asian Shoes">
                <h2>Asian Shoes</h2>
                <p>Price: ₹1099</p>
                <a class="buy-btn" href="https://www.instagram.com/web.frovia?text=Hi,%20I%20want%20to%20buy%20this%20product:%20Asian%20Shoes" target="_blank">Buy Now</a>
            </div>
            <div class="product">
                <img src="images/watch.jpg" alt="Acons's Brown">
                <h2>Acons's Brown</h2>
                <p>Price: ₹599</p>
                <a class="buy-btn" href="https://www.instagram.com/web.frovia?text=Hi,%20I%20want%20to%20buy%20this%20product:%20Acons's%20Brown" target="_blank">Buy Now</a>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Luvonté. All rights reserved.</p>
    </footer>
</body>
</html>
